<body>


<!-- MAIN FRAME -->
<p id="research"> </p>
        <!--Features Section-->
        <section class="features-section">
            <div class="auto-container">
                <div class="row clearfix">
                    <!-- <div id="research" class="sec-title wow fadeInUp" data-wow-delay="200ms" data-wow-duration="1000ms"><h2> Conventionality in research belongs to yesterday!</h2></div>
            <div class="sec-text wow fadeInUp" data-wow-delay="200ms" data-wow-duration="1000ms"><p>The QUASAR Lab is part of the Department of Physics "Ettore Pancini" of University of Naples Federico II, <br> where it is committed to perform research activities in theory and applications of <br> Computational Intelligence, Quantum Machine Intelligence and Cognitive Robotics.  </p></div>

                    <!--Upload Dataset-->
                    <div class="schedule-box clearfix col-md-5">
                        <br>
                        <form enctype="multipart/form-data" action="/formcontrol" target="_blank" method="POST">
                            <input type="hidden" name="MAX_FILE_SIZE" value="300000000000000000000">
                            <h2>Load your Dataset for Quantum Classification</h2>
                            <br>
                            <div class="form-group">
                              <div class="input-group">
                                <input type="file" id="inputFileTrain" name="userfile" style="display: none">
                                <input type="text" value="Training Set to upload" class="form-control" id="inputFakeFileTrain" readonly disabled>
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" id="inputFakeBrowseFileTrain">Choose File</button>
                                </span>
                              </div>
                            </div>

                            <input type="checkbox" id="checkSplitTrain" name="test" value="testDataset" checked>  Automatically Split the Training Set<br>
                            <input type="checkbox" id="checkFeatureExtraction" name="reduce" value="reduceFeatureExtraction" checked>  Reduce coloums with Feature Extraction<br>
                            <input type="checkbox" id="checkPrototypeSelection" name="reduce1" value="reduceProtypeSelection" checked> Reduce rows with Prototype Selection  <br>



                                <br>
                                <div class="form-group">
                                  <div class="input-group">
                                    <input type="file" id="inputFileTest" name="userfile1" style="display: none">
                                    <input type="text" value="Test Set to upload" class="form-control checkSplitted" id="inputFakeFileTest" readonly disabled>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default checkSplitted" type="button" id="inputFakeBrowseFileTest">Choose File</button>
                                    </span>
                                  </div>
                                </div>
                                <br>
                                <button type="submit" name="submit"  onclick="openpage()" class="theme-btn btn-style-one mainred hvr-bounce-to-right"><span class="fa fa-database"></span>Upload</button>
                            </form>

                            <script>
                            function openpage() {
                              window.open("");
                            }
                            </script>

                            <br>
                    </div>
                    <!--result form-->
                    <div class="col-md-2">
                    </div>
                    <div class="schedule-box clearfix col-md-5">
                        <br>
                        <form method="get" action='classificazione'>
                            <h2> Get your Quantum Classification Results</h2>
                            <br>
                            <div style="text-align: center;"><input class="form-control" type="email" name="email" value="" placeholder="Enter your email" required autocomplete="on"></div>
                            <br>
                            <br>
                            <div style="text-align: center;"><input class="form-control" type="token" name="token" value="" placeholder="Enter your token" required autocomplete="on"></div>
                            <div style="text-align: center;"><a href="https://quantum-computing.ibm.com/">
                                <span style="font-size: x-small; ">Create an IMBid account</span>
                            </a></div>
                            <br><br>
                            <button type="submit" name="submit" class="theme-btn btn-style-one mainred hvr-bounce-to-right"><span class="fa fa-play"></span>SEND</button>
                            <br><br>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </section>
